<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Booking System</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Add Room</h1>
        <form method="post" th:action="@{/add}">
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" class="form-control" id="roomId" name="roomId" th:field="*{id}" />
            </div>
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <input type="text" class="form-control" id="roomType" name="roomType" th:field="*{type}" />
            </div>
            <div class="form-group">
                <label for="roomPrice">Room Price:</label>
                <input type="text" class="form-control" id="roomPrice" name="roomPrice" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="text" class="form-control" id="availability" name="availability" th:field="*{availability}" />
            </div>
            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
    </div>
</body>
</html>
