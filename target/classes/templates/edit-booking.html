<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    

    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <h1>Edit Booking</h1>

    <form th:action="@{/edit/{id}(id=${room.roomId})}" method="post">
        <div>
            <label for="roomId">Room ID</label>
            <input type="text" id="roomId" name="roomId" th:value="${room.roomId}" required>
        </div>
        <div>
            <label for="roomType">Room Type</label>
            <input type="text" id="roomType" name="roomType" th:value="${room.roomType}" required>
        </div>
        
        <div>
            <label for="roomPrice">Room Price</label>
            <input type="text" id="roomPrice" name="roomPrice" th:value="${room.roomPrice}" required>
        </div>
        <div>
            <label for="availability">Availability</label>
            <input type="text" id="availability" name="availability" th:value="${room.availability}" required>
        </div>
        <button type="submit">Edit Booking</button>
    </form>
    <div th:if="${error}">
        <p style="color:red;">Error: <span th:text="${error}"></span></p>
    </div>

    <div th:if="${success}">
        <p style="color:green;">Success: <span th:text="${success}"></span></p>
    </div>

    <a href="/">Back to Home</a>
    

</body>
</html>
