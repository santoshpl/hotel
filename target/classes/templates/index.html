<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Hotel Management System</h1>

    <!-- Display success message -->
    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <!-- Display error message -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    
    <h2>Booking List</h2>
    <table>
        <thead>
            <tr>
                <th>Room ID</th>
                <th>Room Type</th>
                <th> Room Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomId}"></td>
                <td th:text="${room.roomType}"></td>
                <td th:text="${room.roomPrice}"></td>
                <td th:text="${room.availability}"></td>
                <td>
                    <a th:href="@{/edit/{roomId}(roomId=${room.roomId})}">Edit</a> |
                    <a th:href="@{/delete/{roomId}(roomId=${room.roomId})}">Delete</a>
                    
                </td>
            </tr>

    
</body>
</html>
